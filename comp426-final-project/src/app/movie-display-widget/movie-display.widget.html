<mat-card class="movie-card">
  <mat-card-header>
    <mat-card-title>{{movie.title}}</mat-card-title>
    <mat-card-subtitle>{{movie.release_date}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="movie.poster_path" alt="Profile Image">
  <mat-card-content>
    <p> {{ movie.release_date }}</p>
    <p> {{ movie.vote_average }}</p>
    <p>{{movie.overview}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>IMDB</button>
    <button mat-button>Watchlist</button>
  </mat-card-actions>
